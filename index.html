<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar with Dropdowns and Modals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-left">Uday.Dev</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <!-- Services Dropdown -->
            <li>
                <a href="#">Services</a>
                <div class="dropdown-content">
                    <a href="#website-builder">Website Builder</a>
                    <a href="#seo">SEO Optimization</a>
                    <a href="#marketing">Digital Marketing</a>
                </div>
            </li>
            <!-- Contact Dropdown -->
            <li>
                <a href="#">Contact</a>
                <div class="dropdown-content">
                    <a href="#email">Email</a>
                    <a href="#phone">Phone</a>
                    <a href="#social-media">Social Media</a>
                </div>
            </li>
        </ul>
        <!-- Authentication Buttons -->
        <div class="auth-buttons">
            <a href="#" class="sign-in" id="signInBtn">Sign In</a>
            <a href="#" class="sign-up" id="signUpBtn">Sign Up</a>
        </div>
    </nav>

    <!-- Sign In Modal -->
    <div id="signInModal" class="modal">
        <div class="modal-content">
            <h2>Sign In</h2>
            <form>
                <input type="text" placeholder="Username" required><br><br>
                <input type="password" placeholder="Password" required><br><br>
                <button type="button" class="close-btn" id="closeSignIn">Close</button>
            </form>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div id="signUpModal" class="modal">
        <div class="modal-content">
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="Username" required><br><br>
                <input type="password" placeholder="Password" required><br><br>
                <input type="password" placeholder="Confirm Password" required><br><br>
                <button type="button" class="close-btn" id="closeSignUp">Close</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
